<h2 mat-dialog-title>Add Project Work Item</h2>
<form [formGroup]="addProjectWorkItemFormGroup" (ngSubmit)="onAddProjectWorkItemFormGroupSubmit()" #addProjectWorkItemForm="ngForm">
    <mat-form-field class="styles-full-width">
        <mat-select [(ngModel)]="collaboratorProjectWorkItem.type" formControlName="type" placeholder="Work Item Type">
            <mat-option value="resource">Resource</mat-option>
            <mat-option value="blender_model">Blender Model</mat-option>
            <mat-option value="vlab_item">VLab Item</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field class="styles-full-width">
        <input matInput formControlName="title" placeholder="Work Item Title" [(ngModel)]="collaboratorProjectWorkItem.title" (input)="workItemTitleChanged($event.target.value)">
    </mat-form-field>
    <mat-form-field class="styles-full-width">
        <input matInput formControlName="alias" placeholder="Work Item Alias" [(ngModel)]="collaboratorProjectWorkItem.alias" readonly>
    </mat-form-field>
    <mat-dialog-actions align="end">
        <button mat-button mat-dialog-close>Close</button>
        <button mat-button [disabled]="!addProjectWorkItemForm.form.valid" type="submit">Add</button>
    </mat-dialog-actions>
</form>
