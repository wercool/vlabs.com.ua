<h2 mat-dialog-title>Add EClass to the Course</h2>
<mat-dialog-content>
    <mat-progress-spinner *ngIf="!completed" [diameter]="35" mode="indeterminate"></mat-progress-spinner>
    <mat-table #potentialCourseEClassesDSTable [dataSource]="potentialCourseEClassesDS">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">
                <mat-checkbox [(ngModel)]="element.checked" (change)="checkSelected()">{{element.id}}</mat-checkbox>
            </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>ECLass Title</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
        </ng-container>
        <!-- <ng-container matColumnDef="membersNum">
            <mat-header-cell *matHeaderCellDef>Group Members Number</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.membersNum}}</mat-cell>
        </ng-container> -->
        <mat-header-row *matHeaderRowDef="potentialCourseEClassesDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: potentialCourseEClassesDisplayedColumns;"></mat-row>
    </mat-table>
</mat-dialog-content>
<hr/>
<mat-dialog-actions>
    <button mat-button mat-dialog-close *ngIf="!submitted">Close</button>
    <mat-progress-spinner *ngIf="submitted" [diameter]="35" mode="indeterminate"></mat-progress-spinner>
    <button mat-button *ngIf="!submitted && enabled" (click)="addCourseEClass()">Add to {{course.name}}</button>
</mat-dialog-actions>
