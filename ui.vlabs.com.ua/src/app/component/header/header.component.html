<mat-toolbar color="primary" layout="row">

    <button *ngIf="hasSignedIn()" 
            (click)="sidenav.open()"
            mat-icon-button class="mat-icon md-36">
        <mat-icon class="material-icons md-36">menu</mat-icon>
    </button>

    <span (click)="navigate('/')" class="toolbarItem">
        <span *ngIf="!hasSignedIn()">VLabs</span>
        <span *ngIf="hasSignedIn()">{{ 'header.component.dashboard' | translate }}</span>
    </span>

    <span class="styles-row-spacer" style="text-align:center;">
        <!-- HEADER CENTER LABEL -->
    </span>

    <mat-form-field *ngIf="!hasSignedIn()">
        <mat-select [(value)]="selectedLanguage" #langSelect (change)="switchLanguage(langSelect.value)">
            <mat-option value="en"><div class="langENSelection">English</div></mat-option>
            <mat-option value="ua"><div class="langUASelection">Українська</div></mat-option>
            <mat-option value="ru"><div class="langRUSelection">Русский</div></mat-option>
        </mat-select>
    </mat-form-field>

    <span (click)="navigate('/edit-profile')" *ngIf="hasSignedIn()" class="toolbarItem">{{userName()}}</span>

    <span class="element-spacer"></span>

    <a *ngIf="!hasSignedIn()" href="/login" mat-icon-button matTooltip="{{ 'login.component.login' | translate }}" class="mat-icon md-36">
        <mat-icon class="md-36">account_box</mat-icon>
    </a>
    <a *ngIf="hasSignedIn()" 
        href="javascript:void(0)" 
        mat-icon-button 
        matTooltip="{{ 'app.component.logout' | translate }}" 
        class="mat-icon md-36">
        <mat-icon class="md-36" (click)="logout()">exit_to_app</mat-icon>
    </a>

</mat-toolbar>
