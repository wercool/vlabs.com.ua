<p [class]="notification.msgType" *ngIf="notification" [innerHTML]="notification.msgBody"></p>
<mat-progress-spinner *ngIf="submitted" mode="indeterminate"></mat-progress-spinner>
<form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #registerForm="ngForm">
  <mat-form-field class="styles-full-width">
      <input matInput formControlName="title" type="text" placeholder="VLab Title" required>
  </mat-form-field>
  <mat-form-field class="styles-full-width">
    <input matInput formControlName="path" type="text" placeholder="http://vlabs.host/{VLab path}" required>
  </mat-form-field>
  <div class="styles-mat-card-actions">
      <button type="submit" mat-button [disabled]="!registerForm.form.valid">SAVE</button>
  </div>
</form>
