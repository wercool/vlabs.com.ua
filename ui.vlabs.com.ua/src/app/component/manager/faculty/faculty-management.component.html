<mat-accordion>
    <mat-expansion-panel [expanded]="true" #facultiesListPanel>
        <mat-expansion-panel-header>
            <mat-panel-title class="styles-mat-panel-title-pad">
                Faculties List
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon class="md-24">school</mat-icon>
                ({{facultiesNum}})
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-table #facultiesDSTable [dataSource]="facultiesDS">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef>TITLE</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="facultiesDisplayedColumns"></mat-header-row>
            <mat-row 
            class="styles-mat-table-row"
            (click)="facultyRowClicked(row)" 
            *matRowDef="let row; columns: facultiesDisplayedColumns;"></mat-row>
        </mat-table>

    </mat-expansion-panel>
        
    <mat-expansion-panel>
        <mat-expansion-panel-header class="styles-new-expansion-panel-header-header">
            <mat-panel-title class="styles-mat-panel-title-pad">
                Add New Faculty
            </mat-panel-title>
        </mat-expansion-panel-header>
        <br/>
        <app-new-faculty (newFacultyAddedEvent)="onNewFacultyAddedEvent($event)"></app-new-faculty>
    </mat-expansion-panel>
</mat-accordion>
