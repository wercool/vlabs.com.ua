<mat-accordion>
    <mat-expansion-panel [expanded]="true" #eclassesListPanel>
        <mat-expansion-panel-header>
            <mat-panel-title class="styles-mat-panel-title-pad">
                EClasses List
            </mat-panel-title>
            <mat-panel-description>
                <mat-icon class="md-24">layers</mat-icon>
                ({{eclassesNum}})
            </mat-panel-description>
        </mat-expansion-panel-header>

        <mat-table #eclassesDSTable [dataSource]="eclassesDS">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef>TITLE</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="eclassesDisplayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: eclassesDisplayedColumns;"></mat-row>
        </mat-table>

    </mat-expansion-panel>
    
    <mat-expansion-panel>
        <mat-expansion-panel-header class="styles-new-expansion-panel-header-header">
            <mat-panel-title class="styles-mat-panel-title-pad">
                Add New EClass
            </mat-panel-title>
        </mat-expansion-panel-header>
        <br/>
        <app-new-eclass (newEClassAddedEvent)="onNewEClassAddedEvent($event)"></app-new-eclass>
    </mat-expansion-panel>
</mat-accordion>
