<mat-toolbar color="primary" layout="row">

    <button *ngIf="hasSignedIn()" 
            (click)="sidenav.toggle()"
            mat-icon-button class="mat-icon md-36">
        <mat-icon *ngIf="!sidenav.opened"class="material-icons md-36">menu</mat-icon>
        <mat-icon *ngIf="sidenav.opened"class="material-icons md-36">close</mat-icon>
    </button>

    <span (click)="navigate('/')" class="toolbarItem">
        <span *ngIf="!hasSignedIn()">VLabs</span>
        <span *ngIf="hasSignedIn()">{{ 'header.component.dashboard' | translate }}</span>
    </span>

    <span class="styles-row-spacer" style="text-align:center;">
        <!-- HEADER CENTER LABEL -->
    </span>

    <span (click)="navigate('/edit-profile')" *ngIf="hasSignedIn()" class="toolbarItem" matTooltip="Profile">{{userName()}}</span>

    <span class="element-spacer"></span>

    <a *ngIf="!hasSignedIn()" (click)="navigate('/login')" mat-icon-button matTooltip="{{ 'login.component.login' | translate }}" class="mat-icon md-36">
        <mat-icon class="md-36">account_box</mat-icon>
    </a>
    <a *ngIf="hasSignedIn()"
        mat-icon-button 
        matTooltip="{{ 'app.component.logout' | translate }}" 
        class="mat-icon md-36">
        <mat-icon class="md-36" (click)="logout()">exit_to_app</mat-icon>
    </a>

</mat-toolbar>
