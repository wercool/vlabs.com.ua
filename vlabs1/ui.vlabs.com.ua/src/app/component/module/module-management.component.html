<mat-accordion>
    <mat-expansion-panel [expanded]="true" #modulesListPanel>
    <mat-expansion-panel-header>
        <mat-panel-title class="styles-mat-panel-title-pad">
        Modules List
        </mat-panel-title>
        <mat-panel-description>
            <mat-icon class="md-24">view_module</mat-icon>
            ({{modulesNum}})
        </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-table #modulesDSTable [dataSource]="modulesDS">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>TITLE</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="modulesDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: modulesDisplayedColumns;"></mat-row>
    </mat-table>

    </mat-expansion-panel>

    <mat-expansion-panel>
    <mat-expansion-panel-header class="styles-new-expansion-panel-header-header">
        <mat-panel-title class="styles-mat-panel-title-pad">
            Add New Module
        </mat-panel-title>
    </mat-expansion-panel-header>
    <br/>
    <app-new-module (newModuleAddedEvent)="onNewModuleAddedEvent($event)"></app-new-module>
    </mat-expansion-panel>
</mat-accordion>
