<mat-accordion>
    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title class="styles-mat-panel-title-pad styles-not-selectable">
                Course General Properties
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-progress-spinner *ngIf="!completed" [diameter]="35" mode="indeterminate"></mat-progress-spinner>
        <form *ngIf="completed" [formGroup]="generalCourseFormGroup" (ngSubmit)="onGeneralCourseFormGroupSubmit()" #generalCourseForm="ngForm">
          <mat-form-field class="styles-full-width">
            <input [(ngModel)]="course.name" matInput formControlName="name" type="text" placeholder="Course name" required>
          </mat-form-field>

          <div class="styles-mat-card-actions" style="margin-top:10pt;">
              <div style="display: block; float: left;" [class]="notification.msgType" *ngIf="notification" [innerHTML]="notification.msgBody"></div>
              <mat-progress-spinner style="display: inline-block; vertical-align:middle;" *ngIf="submitted" [diameter]="35" mode="indeterminate"></mat-progress-spinner>
              <button style="display: inline-block;" type="submit" mat-button [disabled]="!generalCourseForm.form.valid">UPDATE</button>
          </div>
        </form>
    </mat-expansion-panel>

    <mat-progress-spinner *ngIf="!completed" [diameter]="35" mode="indeterminate"></mat-progress-spinner>

    <mat-expansion-panel [expanded]="true" *ngIf="completed">
        <mat-expansion-panel-header>
            <mat-panel-title class="styles-mat-panel-title-pad styles-not-selectable">
                <i>{{course.name}}</i>&nbsp; EClasses
            </mat-panel-title>
        </mat-expansion-panel-header>

        <mat-progress-spinner *ngIf="submitted" [diameter]="35" mode="indeterminate"></mat-progress-spinner>

        <button mat-button *ngIf="!submitted" (click)="openAddEClassDialog()" class="addECLassButton">
            <mat-icon class="material-icons md-24">layers</mat-icon>
            Add EClass
        </button>

        <button *ngIf="removeEClass && !submitted" mat-button (click)="removeSelectedEClass()" class="removeEClassButton">
            <mat-icon class="material-icons md-24">remove_circle_outline</mat-icon>
            Remove EClass
        </button>

        <mat-table #courseEClassesDSTable [dataSource]="courseEClassesDS">
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-checkbox [(ngModel)]="element.checked" (change)="checkSelected()">{{element.id}}</mat-checkbox>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef>ECLass Title</mat-header-cell>
                <mat-cell 
                    (click)="courseEClassClicked(element)"
                    *matCellDef="let element">{{element.title}}</mat-cell>
            </ng-container>
            <!-- <ng-container matColumnDef="membersNum">
                <mat-header-cell *matHeaderCellDef>Group Members Number</mat-header-cell>
                <mat-cell *matCellDef="let element">{{element.membersNum}}</mat-cell>
            </ng-container> -->
            <mat-header-row *matHeaderRowDef="courseEClassesDisplayedColumns"></mat-header-row>
            <mat-row 
                class="styles-mat-table-row"
                *matRowDef="let row; columns: courseEClassesDisplayedColumns;"></mat-row>

        </mat-table>
    </mat-expansion-panel>

</mat-accordion>
