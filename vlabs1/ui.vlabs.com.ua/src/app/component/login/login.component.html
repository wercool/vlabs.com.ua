<div class="login-view-container">
    {{ 'login.component.Your language' | translate }}
    <mat-form-field>
        <mat-select [(value)]="selectedLanguage" #langSelect (change)="switchLanguage(langSelect.value)">
            <mat-option value="en"><div class="langENSelection">English</div></mat-option>
            <mat-option value="ua"><div class="langUASelection">Українська</div></mat-option>
            <mat-option value="ru"><div class="langRUSelection">Русский</div></mat-option>
        </mat-select>
    </mat-form-field>

  <mat-card class="mat-card-login">
    <mat-card-subtitle>
        <h2>{{ 'login.component.welcome' | translate }}</h2>
    </mat-card-subtitle>
    <mat-card-title>
        <h4>{{ 'login.component.login' | translate }}</h4>
        <mat-progress-spinner *ngIf="submitted" class="mat-progress-spinner-login" mode="indeterminate"></mat-progress-spinner>
    </mat-card-title>

    <mat-card-content>
        <p [class]="notification.msgType" *ngIf="notification">{{notification.msgBody}}</p>

        <form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
            <mat-form-field class="full-width">
                <input matInput formControlName="username" placeholder="{{ 'login.component.username (email)' | translate }}" required>
            </mat-form-field>

            <mat-form-field class="full-width">
                <input matInput formControlName="password" type="password" placeholder="password" required>
            </mat-form-field>

            <div class="mat-card-actions-login">
                <button type="submit" mat-button>{{ 'login.component.LOGIN' | translate }}</button>
                <button type="button" mat-button (click)="onRegister()">{{ 'login.component.REGISTER' | translate }}</button>
            </div>
        </form>

    </mat-card-content>

    <mat-card-actions class="mat-card-actions-login">
    </mat-card-actions>

  </mat-card>
