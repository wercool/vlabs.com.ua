<mat-accordion>
    <mat-expansion-panel [expanded]="true" #departmentsListPanel>
    <mat-expansion-panel-header>
        <mat-panel-title class="styles-mat-panel-title-pad">
            Departments List
        </mat-panel-title>
        <mat-panel-description>
            <mat-icon class="md-24">account_balance</mat-icon>
            ({{departmentsNum}})
        </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-table #departmentsDSTable [dataSource]="departmentsDS">
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>TITLE</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.title}}</mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="departmentsDisplayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: departmentsDisplayedColumns;"></mat-row>
    </mat-table>

    </mat-expansion-panel>
    
    <mat-expansion-panel>
    <mat-expansion-panel-header class="styles-new-expansion-panel-header-header">
        <mat-panel-title class="styles-mat-panel-title-pad">
            Add New Department
        </mat-panel-title>
    </mat-expansion-panel-header>
    <br/>
    <app-new-department (newDepartmentAddedEvent)="onNewDepartmentAddedEvent($event)"></app-new-department>
    </mat-expansion-panel>
</mat-accordion>
