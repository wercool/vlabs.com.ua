<p [class]="notification.msgType" *ngIf="notification" [innerHTML]="notification.msgBody"></p>
<mat-progress-spinner *ngIf="submitted" mode="indeterminate"></mat-progress-spinner>
<form *ngIf="!submitted" [formGroup]="form" (ngSubmit)="onSubmit()" #newGroupForm="ngForm">
  <mat-form-field class="styles-full-width">
      <input matInput formControlName="name" type="text" placeholder="Group Name" required>
  </mat-form-field>
  <div class="styles-mat-card-actions">
      <button type="submit" mat-button [disabled]="!newGroupForm.form.valid">SAVE</button>
  </div>
</form>
