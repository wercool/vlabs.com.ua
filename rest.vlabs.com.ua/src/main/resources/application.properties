# ===============================
# = GENERAL
# ===============================
app.name = VLabs REST server
spring.profiles.active = default

# ===============================
# = SERVER SETTINGS
# ===============================
server.port = 8090

# ===============================
# = SERVER LOGGING
# ===============================
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter = DEBUG
#logging.level.root = DEBUG
#logging.level.org.springframework.security = DEBUG
#logging.level.org.springframework.web = DEBUG
#logging.level.org.hibernate = DEBUG

# ===============================
# = DATA SOURCE
# ===============================

# Set here configurations for the database connection

spring.datasource.url = jdbc:mysql://localhost:3306/vlabs?useUnicode=true&characterEncoding=utf8&useJDBCCompliantTimezoneShift=false&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false

# Username and password
spring.datasource.username = vlabs
spring.datasource.password = vlabs

# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1

spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# ===============================
# = JWT SECURITY
# ===============================
jwt.header: Authorization
jwt.expires_in: 600
jwt.secret: secret_phrase
jwt.cookie: AUTH-TOKEN
