    <div id="webGLContainer" class="webGLContainer"></div>

    <div id="canvases" style="display:hidden;"></canvas>

    <script>
        var executeScriptDialog;
        var ValterLabRef;

        $(document).ready(function() {
            $("#notificationPopup").popup({
                opacity: 0.2
            });

            ValterLabRef = new ValterLab("webGLContainer", {{#if test}}true{{else}}false{{/if}});

            executeScriptDialog = $("#execute-script-dialog").dialog({
                autoOpen: false,
                height: 400,
                width: 350,
                modal: false,
                buttons: {
                    "Execute": function(){
                        ValterLabRef.Valter.executeScript($("#scriptText").val());
                    },
                    "Cancel": function() {
                      executeScriptDialog.dialog("close");
                    }
                }
            });

        });

    </script>
