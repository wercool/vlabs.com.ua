<!DOCTYPE html>
<html>
<head>

    <title>Valter ANN Navigation Lab</title>
    <link rel="stylesheet" type="text/css" href="/vl/css/important.css">
    <link rel="stylesheet" href="/vl/js/jquery-ui/jquery-ui.css">

    <link rel="stylesheet" type="text/css" href="/vl/ph-mpd-fcm/css/ph-mpd-fcm.css">

<body>

    <script src="/vl/js/jquery-1.8.2.min.js"></script>
    <!-- Include jQuery UI-->
    <script src="/vl/js/jquery-ui/jquery-ui.min.js"></script>
    <!-- Include jQuery Popup Overlay -->
    <script src="/vl/js/jquery.popupoverlay.js"></script>
    <!-- Tween.js -->
    <script src="/vl/js/Tween.js"></script>

    <!-- WebGL includes -->
    <script src="/vl/js/three.js/build/three.min.js"></script>

    <div id="notificationPopup"></div>
    <div id="canvases" style="display:hidden;"></canvas>

    <script>
        var ValterANNNavigationRef;

        $(document).ready(function() {
            $("#notificationPopup").popup({
                opacity: 0.2

           ValterANNNavigationRef = new ValterANNNavigation("webGLContainer");

        });

    </script>
