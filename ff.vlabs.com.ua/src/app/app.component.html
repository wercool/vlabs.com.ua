<div id="container">

    <div class="content">

        <mat-toolbar *ngIf="this.userService.isLoggedIn()" class="toolbar unselectable border-radius-2px" color="accent">
            <mat-toolbar-row>
                <button mat-fab id="logoBtn" (click)="gotoDashboard()" matTooltip="Dashbord"></button>
                <h3 style="margin-left: 20px;" #toolbarLabelElement>Dashboard</h3>
                <span class="spacer"></span>
                <a mat-button class="mat-body-1" matTooltip="Profile" (click)="gotoProfile()">{{this.userService.currentUser.username}}</a>
                <a mat-icon-button>
                    <mat-icon matTooltip="Logout" (click)="gotoLogout()">exit_to_app</mat-icon>
                </a>
            </mat-toolbar-row>
        </mat-toolbar>

        <nav mat-tab-nav-bar *ngIf="this.userService.isLoggedIn()">
            <a mat-tab-link
                *ngFor="let routeLink of routeLinks"
                [routerLink]="routeLink.path"
                routerLinkActive #rla="routerLinkActive"
                [active]="rla.isActive">
                <div>
                    <mat-icon class="tabIcon">{{routeLink.icon}}</mat-icon>
                    <p class="tabLabel">{{routeLink.label}}</p>
                </div>
            </a>
        </nav>

        <router-outlet></router-outlet>

    </div>

    <footer id="footer">
        <div class="global-full-width center-text" style="font-size: 1vh; color: rgba(255, 255, 255, 0.65); padding-top: 1vh;">
            <p>Copyright © {{copyrightYear}} [COPYRIGHT OWNER’S NAME]. All Rights Reserved.</p>
        </div>
    </footer>

</div>
